<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kyrgyz Riders</title>
    <script type="text/javascript">
      (function () {
        var pathSegmentsToKeep = 1;
        var l = window.location;
        l.replace(
          l.protocol +
            '//' +
            l.hostname +
            (l.port ? ':' + l.port : '') +
            l.pathname
              .split('/')
              .slice(0, 1 + pathSegmentsToKeep)
              .join('/') +
            '/?/' +
            l.pathname
              .slice(1)
              .split('/')
              .slice(pathSegmentsToKeep)
              .join('/') +
            l.search.replace(/&/g, '~and~') +
            l.hash
        );
      })();
    </script>
  </head>
  <body></body>
</html>
